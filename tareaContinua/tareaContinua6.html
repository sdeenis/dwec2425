    <!-- 6.- Trata de organizar el código de tu programa (¿quitando switch?) usando funciones.
Define y llama a tres funciones en los lugares apropiados:
• showContact: la función debe tomar dos argumentos; el primero es la lista de
contactos y el segundo es el número de índice del contacto a mostrar; dentro de
la función, verifica si se pasan los argumentos correctos, es decir, si los contactos
son un array (utiliza la construcción instanceofArray para esto).
• showAllContacts: la función debe tomar un argumento, la lista de contactos;
dentro de la función, verifica si el argumento dado es un array.
• addNewContact: la función debe tomar cuatro argumentos, una lista de
contactos y los datos del nuevo contacto, es decir: nombre, teléfono y número;
antes de agregar un nuevo contacto, verifica si el argumento pasado es un array
y si los datos del nuevo contacto tienen algún valor.-->

    <script>
        let nombre1 = "Maxwell Wright";
        let nombre2 = "Raja Villareal";
        let nombre3 = "Helen Richards";

        let telefono1 = "(0191) 719 6495";
        let telefono2 = "0866 398 2895";
        let telefono3 = "0800 1111";

        let correo1 = "Curabitur.egestas.nunc@nonummyac.co.uk";
        let correo2 = "posuere.vulputate@sed.com";
        let correo3 = "libero@convallis.edu";

        let contactos = [
            { nombre: "Maxwell Wright", telefono: "(0191) 719 6495", correo: "Curabitur.egestas.nunc@nonummyac.co.uk" },
            { nombre: "Raja Villareal", telefono: "0866 398 2895", correo: "posuere.vulputate@sed.com" },
            { nombre: "Helen Richards", telefono: "0800 1111", correo: "libero@convallis.edu" }
        ];

        let nuevoContacto = { nombre: "Maisie Haley", telefono: "0913 531 3030", correo: "risus.Quisque@urna.ca" };
        contactos.push(nuevoContacto);

        function showContact(contactos, indice) {
            if (contactos instanceof Array && indice >= 0 && indice < contactos.length) {
                console.log(contactos[indice].nombre + " / " + contactos[indice].telefono + " / " + contactos[indice].correo);
            } else {
                console.log("No se ha podido mostrar el contacto");
            }
        }

        function showAllContacts(contactos) {
            if (contactos instanceof Array) {
                for (let i = 0; i < contactos.length; i++) {
                    console.log(contactos[i].nombre + " / " + contactos[i].telefono + " / " + contactos[i].correo);
                }
            } else {
                console.log("No se han podido mostrar los contactos");
            }
        }

        function addNewContact(contactos, nombre, telefono, correo) {
            if (contactos instanceof Array && nombre != "" && telefono != "" && correo != "") {
                let nuevoContacto5 = {nombre: nombre, telefono: telefono, correo: correo};
                contactos.push(nuevoContacto5);
                console.log("Contacto añadido correctamente");
            } else {
                console.log("Faltan datos para añadir el contacto");
            }
        }

        let opcion = "";
        while (opcion != "salir") {
            opcion = prompt ("¿Qué quieres hacer con la lista? \n Mostrar el primer contacto (teclea primero) \n Mostrar el último contacto (teclea último) \n Mostrar todos los contactos (teclea todos)\n Añadir un nuevo contacto (teclea nuevo)\n Salir del programa (teclea salir)");
            if (opcion == "primero") {
                showContact(contactos, 0);
            } else if (opcion == "último") {
                showContact(contactos, contactos.length - 1);
            } else if (opcion == "todos") {
                showAllContacts(contactos);
            } else if (opcion == "nuevo") {
                addNewContact(contactos, prompt("Introduce el nombre del contacto"), prompt("Introduce el teléfono del contacto"), prompt("Introduce el correo del contacto"));
            }
        }
    </script>
