        do {
            try {
                var minutos = parseInt(prompt("¿De cuántos minutos dispones?"));
                if (isNaN(minutos)) {
                    throw "No has introducido un número";
                }
                if (minutos < 6 || minutos > 16) {
                    throw "El número de minutos debe estar entre 6 y 16";
                }
            } catch (error) {
                alert(error);
            }
        }
        while (isNaN(minutos) || minutos < 6 || minutos > 16);
    </script>
