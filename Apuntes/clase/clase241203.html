        // console.log(user2.features)

        //metodos de objetc
        //Object.keys = [name, role, life]
        //Object.values = [otto, arquero, 99]

        console.log(Object.keys(user));

        animales = ['perro', 'gato', 'loro'];
        console.log(Object.keys(animales));
        console.log(Object.values(animales));
        console.log(Object.entries(animales));


        const user99999 = {
            name: 'pepe',
            role: 'arquero',
            life: 99,
            talk: function() {
                return('hola');
            }
        }

        console.log(Object.keys(user99999));
        console.log(Object.values(user99999));
        console.log(Object.entries(user99999));


        //convertir array en objeto: Object.fromEntries(array)  (de tipo Object)


        const keys = ['name', 'role', 'talk'];
        const values = ['pepe', 'arquero', function() {
            return('hola');
        }];

        const userPepe = {};

        const entries = [];

        for (let i = 0; i < keys.length; i++) {
            userPepe[keys[i]] = values[i];
        }

        for (let i of Object.keys(keys)) {
            const key = keys[i];
            const value = values[i];

            entries.push([key, value]);
        }

        const userPepe2 = Object.fromEntries(entries);

        console.log(userPepe);
        console.log(userPepe2);


    </script>
