        function recorrerAtras(e) {
            texto="";
            var h2 = e.target;
            texto+= "Has elegido " + h2.textContent;
            var padre = h2.parentElement;
            texto+= " que está situado al " + padre.id + "<br>";
            var ul = h2.nextElementSibling;
            texto+= "El número de provincias es " + ul.children.length;
            var hijo = ul.lastChild;
            while (hijo != null) {
                texto+= hijo.textContent + "<br>";
                hijo = hijo.previousElementSibling;
            }
            document.getElementById("texto2").innerHTML = texto;
        }

            var ul = h2.nextElementSibling;
            texto+= "El número de provincias es " + ul.children.length;
            var hijo = ul.firstChild;
            while (hijo != null) {
                texto+= hijo.textContent + "<br>";
                hijo = hijo.nextElementSibling;
            }
            document.getElementById("texto").innerHTML = texto;
