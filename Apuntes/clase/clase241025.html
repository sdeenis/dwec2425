<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = [];
        m = new Array();

        m.pop(); //elimina el último elemento del array
        m.shift(); //elimina el primer elemento del array
        m.delete(); //elimina el elemento que le indiquemos(pero mantiene la posicion)
        m.push(); //añade un elemento al final del array
        m.unshift(); //añade un elemento al principio del array
        m.splice(); //añade o elimina elementos de un array
        m.slice(); //devuelve un array con los elementos seleccionados de otro array
        m.concat(); //devuelve un nuevo array con los elementos de los arrays que se le pasen como argumento
        m.copyWithin(); //copia una secuencia de elementos de un array en la misma secuencia de elementos de ese mismo array
        m.fill(); //rellena todos los elementos de un array con un valor estático
    
        m.indexOf(); //devuelve el primer índice en el que se encuentra un elemento en el array
        m.lastIndexOf(); //devuelve el último índice en el que se encuentra un elemento en el array
        m.reverse(); //invierte el orden de los elementos de un array
        m.sort(); //ordena los elementos de un array
    </script>
</body>
</html>
