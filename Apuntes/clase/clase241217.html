<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Nuevo tema

        HTML: lenguaje de marcado para dise√±ar paginas web. Basado en etiquetas para estructurar
        el contenido de la pagina. Se puede combinar con CSS y JS.

        XML: lenguaje de marcado similar en cuanto estructura y etiquetas, pero no las tiene predefinidas.
        Se usa para el intercambio de datos entre sistemas y aplicaciones.

        XHTML: mezcla de HTML y XML. Es mas estricto que HTML. Se usa para la creacion de paginas web
        de forma q sean mas compatibles con mas tecnologias.

        en 2009 la w3c anuncia que no sigue con xhtml2 y desarrolla html5.


        DOM: Document Object Model. Es una interfaz de programacion para documentos HTML y XML y XHTML. 
        permite obtener el valor de campos, crear elementos, aplicar animaciones, etc.
        Sin el DOM, habria que generar las paginas de nuevo. Con el DOM, podemos modificarlas.

        Estructura del documento: el arbol de los elementos
        Nodos del dom: cada elemento, atributo, texto, comentario, etc es un nodo del arbol del DOM
        acceso y manipulacion: JS u otros lenguajes pueden acceder y modificar a los nodos
        actualizacion dinamica: se pueden modificar los nodos en tiempo real

        hay 12 tipos de nodos, pero veremos solo los siguientes:

        document: representa el documento entero
        element: representa un elemento html
        attr: representa un atributo de un elemento
        text: representa el contenido de un elemento
        comment: representa un comentario

        los otros tipos son: doctype, documentFragment, documentType, processingInstruction, entityReference, entity, notation

        propiedades de los nodos:
        .innerHTML: todo lo que hay entre la etiqueta de apertura y cierre, incluyendo otras etiquetas html
        .textContent: el texto que hay entre la etiqueta de apertura y cierre
        .value: el valor de un campo de formulario (los input no tienen etiqueta de cierre, por eso se ha de usar .value)
        */
    </script>
</body>
</html>
