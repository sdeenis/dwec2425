<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //5. Mostrar todos los divisores de un número

        let numero = prompt("Introduce un número");

        for (let i = 0; i <= numero/2; i++) {
            if (numero % i == 0) {
                alert(i);
            }
        }

        alert(numero);
        
        

    </script>
</body>
</html>
