<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function suma() {
            var resultado = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] >= 0) {
                    resultado = resultado + arguments[i];
                } else {
                    return resultado;
                }
            }
            return resultado;
        }

        function media(i, suma) {
            return suma / i;
        }

        console.log(suma(2, 3, 4, 5, 6, -7, 8, 9, 10)); //54
        console.log(media(i, suma(2, 3, 4, 5, 6, -7, 8, 9, 10)));
    </script>
</body>

</html>
