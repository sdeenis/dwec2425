<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Adivinar número</title>
</head>

<body>
    <script>
        let numero = Math.ceil(Math.random() * 100);
        console.log(numero);
        let adivinacion = prompt("adivina el numero: ");

        while (adivinacion != numero) {
            if (adivinacion < numero) {
                adivinacion = prompt("vuelve a adivinar. El número es mayor: ");
            } else {
                adivinacion = prompt("vuelve a adivinar. El número es menor: ");
            }
        }
        window.alert("has adivinado el número. Era " + numero);

    </script>
</body>

</html>
