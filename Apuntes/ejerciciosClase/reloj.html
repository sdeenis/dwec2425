<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <style>
        p {
            font-size: 2em;
            color: red;
            height: 50px;
            /* border: 1px solid black; */
            
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border: 0px;
            width: 100px;
            font-size: 25px;
            margin: 10px;
            border: 1px solid black;
        }

        button:active {
            filter: drop-shadow(2px 2px 10px black);
        }
        
        .start{
            background-color: cadetblue;
        }

        .stop {
            background-color: rosybrown
        }
    </style>
</head>

<body>

    <p id="reloj">Reloj no iniciado</p>
    <div>
        <button class="start" onclick="reloj = setInterval(iniciar,1000)">Iniciar</button>
        <button class="stop" onclick="clearInterval(reloj)">Parar</button>
    </div>
    <script>
        let reloj;

        function iniciar() {
            var miFecha = new Date();
            var parrafo = document.getElementById('reloj');
            document.getElementById('reloj').innerHTML = miFecha.toLocaleTimeString();

            // document.getElementById('reloj').innerHTML = miFecha.getHours() + ":" + miFecha.getMinutes() + ":" + miFecha.getSeconds();
            // document.getElementById('reloj').innerHTML = `${miFecha.getHours()}:${miFecha.getMinutes()}:${miFecha.getSeconds()}`;

            parrafo.style.fontFamily = "Impact";
            parrafo.style.color = "green";
        }
    </script>
</body>

</html>
