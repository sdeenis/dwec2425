<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #352f44;
        }
        p {
            color: #dbd8e3;
        }
        h1{
            color: #dbd8e3;
        }
    </style>
</head>
<body>
    <!-- Utilizando bucles, el símbolo &nbsp y la etiqueta <br>, dibuja la figura siguiente:
    
    
                   *
                  ***
                 *****
                *******
                 *****
                  ***
                   *           
    Se trata de un rombo de asteriscos centrado en la pantalla. -->

   
    

<p id="mi-parrafo"></p> <!--El párrafo sobre el que se imprime el rombo.-->

<script>
    function rombo() {
        let altura = Number(prompt("introduce la altura del rombo")); //Solicitamos la altura del rombo (la mitad de la altura realmente)
        let ancho = altura*2-1; //La anchura del rombo es equivalente a la altura multiplicada por 2 más 1 
        let salida = "<h1>Mi rombo de anchura " + ancho + " y altura " + altura + "</h1><br>";
        let relleno = "♦"; //Carácter de relleno
        let huecos = "$"; //Carácter de huecos

        // --------------Parte superior del rombo--------------
        //El primer bucle recorre las filas de la parte superior del rombo. Hay tantas iteraciones como
        //números impares haya de 1 a "ancho". Por eso el bucle empieza en 1 y termina en "ancho" con un paso de 2.
        // i se va a corresponder además con el número de asteriscos de cada fila (1, 3, 5, 7, etc.)
        for (let i = 1; i <= ancho; i += 2) {

            //Añadimos los espacios de la izquierda. Para saber la cantidad de espacios que hay que añadir,
            //tenemos que restar a "ancho" el número de asteriscos de la fila y dividirlo por 2, porque la 
            //mitad de espacios irán a la izquierda y la mitad a la derecha. El bucle va desde (ancho-i)/2 hasta 0,
            //con un paso de -1.
            for (let j = (ancho - i) / 2; j > 0; j--) {
                salida += huecos;
            }

            //Añadimos los asteriscos. Hay tantos asteriscos como el valor de i, por eso el bucle va de 1 a i.
            for (let j = 1; j <= i; j++) {
                salida += relleno;
            }

            //Añadimos los espacios de la derecha. Al igual que antes, la cantidad de espacios es (ancho-i)/2.
            for (let j = (ancho - i) / 2; j > 0; j--) {
                salida += huecos;
            }

            //Después de cada fila, añadimos un salto de línea.
            salida += "<br>";
        }

        // --------------Parte inferior del rombo--------------
        //Esta parte es simétrica a la anterior, salvo por el bucle inicial. La fila en la que se imprimen
        //tantos asteriscos como el "ancho" ya se ha impreso antes, por lo que ahora empezamos con i=ancho-2
        //y vamos disminuyendo de 2 en 2 hasta llegar a 1.
        for (let i = ancho - 2; i >= 1; i -= 2) {

            // Añadimos los espacios de la izquierda. Igual que antes.
            for (let j = (ancho - i) / 2; j > 0; j--) {
                salida += huecos;
            }

            //Añadimos los asteriscos. Igual que antes.
            for (let j = 1; j <= i; j++) {
                salida += relleno;
            }

            //Añadimos los espacios de la derecha. Igual que antes.
            for (let j = (ancho - i) / 2; j > 0; j--) {
                salida += huecos;
            }

            //Añadimos un salto de línea, igual que antes.
            salida += "<br>";
        }

        // Insertamos el resultado en el párrafo con id 'mi-parrafo'
        document.getElementById("mi-parrafo").innerHTML = salida;
    }

    // Llamar a la función para mostrar el rombo
    rombo();
</script>

</body>
</html>
