<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 202</title>
    <style>
        #contenedor {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }

        #datosP {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            padding: 20px;
        }

        #form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #contador {
            text-align: right;
            margin: 0px;
        }

        .label-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            /* Ajusta el ancho según necesites */
            margin-bottom: 10px;
        }

        label {
            width: 100px;
            /* Ajusta el ancho del label según necesites */
            text-align: right;
        }

    </style>
</head>

<body>
    <div id="contenedor">
        <fieldset id="datosP">
            <legend style="text-align: left">Datos personales</legend>
            <form id="form" action="" method="post">

                <div class="label-input">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>

                <div class="label-input">
                    <label for="NIF">NIF:</label>
                    <input type="text" id="NIF" pattern="[0-9]{8}[A-Za-z]{1}" title="El formato ha de ser 00000000A" required>
                </div>
                <label for="mensaje">Mensaje:</label> <br>
                <textarea name="mensaje" id="mensaje" cols="100" rows="10"></textarea>
                <p id="contador" style="text-align: right; width:754px;">&nbsp;</p>
        </fieldset> <br>

        <p>Elige un color:</p>
        <label><input type="radio" id="rojo" name="color" value="rojo"> Rojo</label> <br>
        <label><input type="radio" id="verde" name="color" value="verde"> Verde</label> <br>
        <label><input type="radio" id="azul" name="color" value="azul" checked> Azul</label> <br>
        <label><input type="radio" id="oscuro" name="color" value="oscuro"> Oscuro</label> <br>

        <br>

        <label for="fechaMat" required>Fecha de matriculación:</label>
        <input type="date" name="fechaMat" id="fechaMat"><br><br>

        <label for="curso">Selecciona un curso académico:</label>
        <select name="curso" id="curso">
            <option value="20-21">20-21</option>
            <option value="21-22">21-22</option>
            <option value="22-23">22-23</option>
            <option value="23-24">23-24</option>
        </select> <br>
        <input type="text" id="nuevoano" placeholder="Añade un año">
        <button id="anadirano">Añadir año </button> <br><br>

        <label for="asignatura">Selecciona una asignatura:</label>
        <select name="asignatura" id="asignatura">
            <option value="DWEC">DWEC</option>
            <option value="DWES">DWES</option>
            <option value="ING">Inglés</option>
            <option value="DIW">DIW</option>
            <option value="DAW">DAW</option>
        </select> <br><br>

        <p>Selecciona los días con disponibilidad:</p>
        <label><input type="checkbox" id="lunes" name="dia" value="lunes" checked> Lunes</label> <br>
        <label><input type="checkbox" id="martes" name="dia" value="martes"> Martes</label> <br>
        <label><input type="checkbox" id="miercoles" name="dia" value="miercoles"> Miércoles</label> <br>
        <label><input type="checkbox" id="jueves" name="dia" value="jueves"> Jueves</label> <br>
        <label><input type="checkbox" id="viernes" name="dia" value="viernes"> Viernes</label> <br><br>
        <label><input type="checkbox" id="todos" name="todos" value="todos"> Marcar todos</label> <br><br>

        <label for="diaP">Selecciona el día preferente:</label>
        <select name="diaP" id="diaP">
            <option value="lunes" selected>Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>

        <br><br>

        <div id="botones">
            <input type="submit" value="Haz click para enviar información" id="enviar">
            <input type="reset" value="Comenzar a rellenar de nuevo" id="borrar">
            <button type="button" id="boton" onclick="window.location.href='https://www.google.com'">Haz click sobre
                mí</button>
            <br><br>
        </div>
        </form>
    </div>

    <script src="202.js"></script>
</body>

</html>
