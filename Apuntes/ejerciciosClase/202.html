<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 202</title>
    <style>
        #contenedor {

            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }

        #datosP {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            padding: 20px;
        }

        #form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #contador {
            text-align: right;
            margin: 0px;
        }
    </style>
</head>

<body>
    <!-- 1. Añadir un input con el NIF
    2. Añadir un input con la fecha de matriculación (día, mes, año)
    3. Añadir un Select con cursos académicos (desde 20-21 a 23-24 con posibilidad de que el usuario añada nuevos cursos académicos.
    4. Al menos 5 “asignaturas” del DAW
    5. Se debe añadir un checkbox para seleccionar/deseleccionar todos los días con disponibilidad.
    6. Añadir un contador para el campo Mensaje que indique al usuario los caracteres que le quedan antes de llegar al máximo.

Realizar una validación (débil, en el lado del cliente) utilizando indistintamente los métodos vistos en clase (los tres deben estar representados) con las siguientes restricciones:
    • Ningún elemento vacío
    • NIF correcto ( comprobar letra)
    • Mensaje: de entre 2 y 500 caracteres
    • Color por defecto: azul
    • Días: seleccionar al menos dos
    • Preferente: por defecto marcado el lunes
    • Botón de “Haz click sobre mí”: ir a Google.com -->

    <div id="contenedor">
        <fieldset id="datosP">
            <legend>Datos personales</legend>
            <form id="form" action="#" method="post">

                <div id="nombre">
                    Introduce tu nombre <input type="text" id="nombre"> <br>
                    NIF: <input type="text" id="NIF"> <br><br></div>
                <div id="mensaje">
                    Mensaje <br><br>
                    <textarea name="mensaje" id="mensaje" cols="100" rows="10"></textarea>
                    <p id="contador">Contador de palabras: </p>
                </div>


        </fieldset> <br>

        Elige un color: <br>
        Rojo<input type="radio" id="rojo" name="color" value="rojo"> <br>
        Verde<input type="radio" id="verde" name="color" value="verde"> <br>
        Azul<input type="radio" id="azul" name="color" value="azul"> <br>
        Oscuro<input type="radio" id="oscuro" name="color" value="oscuro"> <br>

        <br>

        Fecha de matriculación: <input type="date" name="fechaMat" id="fechaMat"><br><br>

        Selecciona una asignatura
        <select name="asignatura" name="asignatura" id="asignatura">
            <option value="DWEC">DWEC</option>
            <option value="DWES">DWES</option>
            <option value="ING">Inglés</option>
            <option value="DIW">DIW</option>
            <option value="DAW">DAW</option>
        </select> <br>

        <br>

        Selecciona los días con disponibilidad <br>
        <input type="checkbox" id="lunes" name="dia" value="lunes"> Lunes <br>
        <input type="checkbox" id="martes" name="dia" value="martes"> Martes <br>
        <input type="checkbox" id="miercoles" name="dia" value="miercoles"> Miercoles <br>
        <input type="checkbox" id="jueves" name="dia" value="jueves"> Jueves <br>
        <input type="checkbox" id="viernes" name="dia" value="viernes"> Viernes <br><br>
        <input type="checkbox" id="todos" name="todos" value="todos"> Marcar todos <br>
        <br>

        Selecciona el día preferente
        <select name="diaP" name="diaP" id="diaP">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miercoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>



        <br><br>

        <div id="botones">
            <input type="submit" value="Haz click para enviar información" id="enviar">
            <input type="reset" value="Comenzar a rellenar de nuevo" id="borrar">
            <input type="button" value="Haz click sobre mí" id="boton">

            <br><br>
        </div>
        </form>
    </div>

    <script src="202.js"></script>
</body>

</html>
