<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hacer que a los 2 segundos de abrir la pagina se abra un popup:
    ·con un mensaje de bienvenida
    ·con un boton "cerrar" que permita al usuario ·Cerrarla
    ·con el tamaño justo  para visualizar el mensaje sin barras de scroll ni de herramientas, ni de direccion. Unicamente el mensaje y el boton -->

    <script>

        let ventana = window.open("", "", "width=180, height=99, top=100, left=200");
        setTimeout("ventana.document.write('<h1>Bienvenido</h1><button onclick=window.close()>Cerrar</button>')", 2000);

    </script>
</body>
</html>
