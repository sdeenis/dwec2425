<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <style>
        /* Estilos CSS para dar formato a la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
            
        }
        th {
            background-color: #ccc;
        }
        td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table border="1">
        
        <tr>
            <td>Columna 1</td>
            <td rowspan="2">Columna 2</td>
            <td rowspan="2">Columna 2.1</td>
            <td>Columna 3</td>
        </tr>
        <tr>
            <td >Columna 1</td>
            <td >Columna 2</td>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td colspan="2">Columna 2</td>
            <td>Columna 3</td>  
        </tr>
    </table>
</body>
</html>
