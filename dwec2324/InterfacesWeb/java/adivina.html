<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Promesa</title>
  <style>
    #mensajeDiv {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<button onclick="generarPromesa()">Generar Promesa</button>
<div id="mensajeDiv">Mensajes:</div>

<script>
  // Variable para contar las veces que se pulsa el botón
  let contador = 0;

  // Función para contar y mostrar mensajes con promesa
  function probarPromise() {
    contador++;
    actualizarMensaje(`(${contador}) Empieza el código síncrono`);

    // Construcción de la promesa
    const promesa = new Promise((resolve, reject) => {
      actualizarMensaje(`(${contador}) Dentro de la promesa, antes del timeout. Empieza el código asíncrono`);

      setTimeout(() => {
        resolve(contador);
      }, Math.random() * 4000 + 1000);
    });

    // Manipulación de la promesa con .then
    promesa.then((valor) => {
      actualizarMensaje(`(${valor}) Dentro del .then. Código asíncrono terminado`);
    });

    actualizarMensaje(`(${contador}) Código después del .then. Código síncrono terminado`);
  }

  // Función para actualizar el contenido del div de mensajes
  function actualizarMensaje(mensaje) {
    const mensajeDiv = document.getElementById('mensajeDiv');
    mensajeDiv.insertAdjacentHTML("beforeend", `<p>${mensaje}</p>`);
  }

  // Función para generar la promesa al hacer clic en el botón
  function generarPromesa() {
    probarPromise();
  }
</script>

</body>
</html>
