<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <style>
      /* Reset de estilos para limpiar márgenes y padding */
      body,
      h1,
      h2,
      h3,
      p,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #0066cc;
        margin-top: 20px;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea,
      input[type="email"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        margin-bottom: 16px;
      }

      ul li {
        margin-bottom: 8px;
      }

      .errorSpam {
        color: red;
        font-size: 12px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1 id="idTitulo">¡Bienvenido al Formulario de Contacto!</h1>

    <form id="miFormulario" action="#" method="post">

      <label for="idNombre">Nombre:</label>
      <input type="text" name="nombre" id="idNombre" required maxlength="30" />
      <span id="idNombreError" class="errorSpam"></span>

      <label for="idEdad">Edad:</label>
      <input type="number" name="edad" id="idEdad" required min="18" max="99" />
      <span id="idEdadError" class="errorSpam"></span>

      <label for="idEmail">Correo Electrónico</label>
      <input type="text" id="idEmail" required  />
      <span id="idEmailError" class="errorSpam"></span>

      <label for="idFechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" name="fechaNacimiento" id="idFechaNacimiento" />
      <span id="idEdadFechaNacimiento" class="errorSpam"></span>

      <label for="idPais">País:</label>
      <select name="pais" id="idPais" required>
        <option value="" disabled selected>Selecciona tu país</option>
        <option value="espana">España</option>
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <option value="otro">Otro</option>
      </select>
      <span id="idPaisError" class="errorSpam"></span>

      <label for="idIntereses">Intereses:</label>
      <ul>
        <li><input type="checkbox" class="interes" value="deportes" /> Deportes</li>
        <li><input type="checkbox" class="interes" value="musica" /> Música</li>
        <li><input type="checkbox" class="interes" value="viajes" /> Viajes</li>
        <li><input type="checkbox" class="interes" value="y-mas" /> Y mas</li>
        <span id="idInteresesError" class="errorSpam"></span>
      </ul>
      

      <label for="idObservaciones">Observaciones:</label>
      <textarea name="observaciones" id="idObservaciones" rows="4" cols="50"></textarea>
      

      <input type="submit" value="Enviar" id="enviar"/>
      <span id="idObservacionesError" class="errorSpam"></span>

    </form>
    
    <script>
      /*Valida cada campo del formulario según los requisitos habituales. Al menos un Interés seleccionado y al menos un carácter en el campo Observaciones*/
      
      window.onload = iniciar;
      function iniciar(){
      document.getElementById("enviar").addEventListener("click", validar , false)
      } 

      const mensajeNombre = document.getElementById("idNombreError");
      const mensajeEdad = document.getElementById("idEdadError");
      const mensajeCorreo = document.getElementById("idEmailError");
      const mensajeIntereses = document.getElementById("idInteresesError");
      const mensajeObservaciones = document.getElementById("idObservacionesError");
      


      function validarNombre() {
        var elemento = document.getElementById("idNombre");
        if (!elemento.checkValidity()) {
          if (elemento.validity.valueMissing) {
            mensajeErrorNombre("No puedes dejar este campo vacio"); // Si el campo está vacío
            elemento.focus()
          }
          return false;
        }
        return true;
      }

      function validarEdad() {
        var elemento = document.getElementById("idEdad");
        if (!elemento.checkValidity()) {
          if (elemento.validity.valueMissing) {
            mensajeErrorEdad("No puedes dejar este campo vacio"); // Si el campo está vacío
            elemento.focus()
          }
          return false;
        }
        return true;
      }

      function validarCorreo() {
        var elemento = document.getElementById("idEmail");
        if (!elemento.checkValidity()) {
          if (elemento.validity.valueMissing) {
            mensajeErrorCorreo("No puedes dejar este campo vacio"); // Si el campo está vacío
            elemento.focus()
          }
          return false;
        }
        return true;
      }

      function validarSelectIntereses() {
        var checkboxes = document.getElementsByClassName("interes");
        var contador = 0;
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            contador++;
          }
        }
        if (contador < 1) {
          mensajeErrorIntereses("Selecciona al menos 1 interes.");
          return false;
        }
        return true;
      }

    
      function validarObservaciones() {
        var elemento = document.getElementById("idObservaciones");
        if (!elemento.checkValidity()) {
          if (elemento.validity.valueMissing) {
            mensajeErrorObservaciones("No puede dejar el campo mensaje vacio");
            elemento.focus()
          }
          if (elemento.validity.tooShort) {
            mensajeErrorObservaciones("El mensaje debe tener al menos 1 caracter");
            elemento.focus()
          }
          return false;
        }
        return true;
      }

      function validar(e) {
        if (
          validarNombre() &&
          validarEdad() &&
          validarCorreo() &&
          validarSelectIntereses() &&
          validarObservaciones()
        ) {
          return true;
          e.preventDefault();
        } else {
          e.preventDefault();
          return false;
        }
      }

      function mensajeErrorNombre(message) {
        mensajeNombre.textContent = message;
        mensajeNombre.className = "errorSpam";
      }
      function mensajeErrorEdad(message) {
        mensajeEdad.textContent = message;
        mensajeEdad.className = "errorSpam";
      }
      function mensajeErrorCorreo(message) {
        mensajeCorreo.textContent = message;
        mensajeCorreo.className = "errorSpam";
      }
      function mensajeErrorIntereses(message) {
        mensajeIntereses.textContent = message;
        mensajeIntereses.className = "errorSpam";
      }
      function mensajeErrorObservaciones(message) {
        mensajeObservaciones.textContent = message;
        mensajeObservaciones.className = "errorSpam";
      }
     
    </script>
  </body>
</html>
