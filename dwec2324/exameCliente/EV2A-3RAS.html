<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial,sans-serif;

margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background-color:#fff;
padding:20px;
border-radius:8px;
box-shadow:0010pxrgba(0,0,0,0.1);
width:300px;
}

form{
display:flex;
flex-direction:column;
}

label{
margin-bottom:5px;
}

input,button{
margin-bottom:10px;
padding:8px;
}

button{
background-color:#620af0;
color:#fff;

}

button:hover{

}

color:#ff0000;

}

</head>

<body>

<div class="container">

<h2>FormulariodeRegistro</h2>

<form id="formRegistro" autocomplete="off">
<label for="nombre">Nombre:</label>
<input type="text"id="nombre"name="nombre"  required/>

<label for="email">Correo electrónico:</label>
<input type="email"id="email"name="email" required/>

<label for="numeroTel">Numero de telefono</label>
<input type="number"id="telefono"name="telefono" pattern="[0-9]{9}"  required/>

<label for="contraseña">Contraseña:</label>
<input type="password" id="contraseña" name="contraseña" required/>

<label for="contraseñaConfirm">Confirmar Contraseña:</label>
<input type="password" id="contraseñaConfirm" name="contraseñaConfirm" required/>

<button>Registro</button>
</form>

</div>


<script>
	function validarNombre(){
        let elemento = document.getElementById("nombre");
        if (!elemento.checkValidity()) {
            if (elemento.validity.valueMissing) {
                displayError("No puede dejar el campo nombre vacio");
            }
      return false;
    }
    return true;
  }
    
    function validarCorreo(){
        let elemento = document.getElementById("email");
        if (!elemento.checkValidity()) {
            if (!/^\S+@\S+\.\S+$/.test(elemento)) {
                displayError('Correo electrónico inválido');
            }
        }
        
    }

    function validarContraseña() {
        let elemento = document.getElementById("contraseña");
        if (!elemento.checkValidity()) {
            if (elemento.length < 8 || !/[a-z]/.test(elemento) || !/[A-Z]/.test(elemento) || !/\d/.test(elemento)) {
                displayError('Contraseña inválida');
            }
        return false;
    }
    return true;
    }

    function validarConfirmarContraseña(){
        let elemento = document.getElementById("contraseñaConfirm");
    }

    function validarTelefono(){
    let elemento = document.getElementById("telefono");
    if (!elemento.checkValidity()) {
      if (elemento.validity.patternMismatch) {
        alert("Debe contener al menos 9 numeros");
      }
      return false;
    }
    return true;
  }

    //VALIDAR TODO 
    function validar(e) {
    if (validarNombre() && validarCorreo() && validarTelefono() && validarContraseña() && confirm("Estas seguro") ) {
      return true;
    } else {
      e.preventDefault();
      return false;
    }
  }



</script>
</body>
</html>
