<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pedir al usuario que ingrese una cadena de texto
      var cadena = prompt("Ingresa una cadena de texto:");

      function cadenaInvertida(str) {
        return str.split("").reverse().join("");
      }

      function esPalindromo(str) {
        // Eliminamos los caracteres no deseados y convertimos todo a minúsculas
        var lowRegStr = str.toLowerCase();
        // Comparamos la cadena original con su reverso
        return lowRegStr === cadenaInvertida(lowRegStr);
      }

      // Mostrar la cadena invertida
      var cadenaInvertida = cadenaInvertida(cadena);
      alert("La cadena invertida es: " + cadenaInvertida);

      // Verificar si es un palíndromo
      if (esPalindromo(cadena)) {
        alert("La cadena ingresada es un palíndromo.");
      } else {
        alert("La cadena ingresada no es un palíndromo.");
      }
    </script>
  </body>
</html>
