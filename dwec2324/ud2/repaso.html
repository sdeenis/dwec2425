<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <h1 id="pantalla"></h1>
  <script>
    const pantalla = document.getElementById("pantalla");
    let corredor = 1;

    function esperarCincoSegundos(timer) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve();
        }, tiempo);
      });
    }
    async function mostrarMesajeConTemporizador(){
        for (let i = 3; i >= 1; i--) {
            pantalla.textContent = `Dorsal ${corredor} : ${i}`
            await esperarCincoSegundos(1000);
        }
        pantalla.textContent = `Dorsal ${corredor} Salida`
        corredor++
    }

    async function iniciarSalida (){
        while(corredor <= 25){
            await mostrarMesajeConTemporizador
            await
        }
    }

  </script>
</body>
</html>
