<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> OBJETOS NATIVOS Y BOM </title>

    <!-- Rafael Alvarez Salazar -->

  </head>
  <body>

    <div>
        <p id="ventana"></p>
    </div>

    <script>
      /* OBJETOS NATIVOS */

      // String

      var cadena1 = "Desarrollo web entorno cliente";
      var cadena2 = "Desarrollo web en entorno servidor";
      var asignaturas = new String("");

      //Concatenacion de Cadenas
      asignaturas += "Hay 2 asignaturas: \n";
      asignaturas += cadena1 + " y " + cadena2;

      alert(asignaturas);

      //Propiedades
      //Length : devuelve longitud de cadena
      alert("Longitud de la cadena asignaturas es : " + asignaturas.length);

      //Metodos
      //ChartAt(<num>):Devuelve el caracter en una posicion
      alert(
        "El caracter 10 de la cadena asignaturas es : " + asignaturas.charAt(10)
      );
      //indexOf(<caracter>): devuelve la primera posicion de un caracter en una cadena
      alert(
        "La primera aparicion de la letra b en asignaturas es : " +
          asignaturas.indexOf("b")
      );
      //lastindexOf(<caracter>): devuelve la ultima posicion de un caracter en una cadena
      alert(
        "La ultima aparicion de la letra a en asignaturas es : " +
          asignaturas.lastIndexOf("a")
      );

      //Number

      //toString()
      var numero = 10;
      var cadena = numero.toString();

      alert("numero convertido a cadena con uso de toString: " + cadena); // Se convierte el numero a cadena de texto

     //NaN

     var ejemplo = 100/"casa"
     var ejemplo2 = 100/"10"

     alert("100/'casa' = "+ ejemplo) //NaN
     alert("100/'10' = "+ ejemplo2) // 10
     alert("Es NaN ejemplo ? " + isNaN(ejemplo)) // True

    //Numeros como Objetos 
    var num = 123
    var num2 = new Number(123)
    alert("Num = " + typeof(num)) // Devuelve number
    alert("Num2 = " + typeof(num2)) // Devuelve object

    //Metodos 
    //toFixed(): 
    var numero = 5.4567
    alert ("numero " + numero +" con metodo toFixed(2) es = "+ numero.toFixed(2)) //5.46
    
    //toPrecision()
    var numero2 = 5.4567
    alert ("numero " + numero2 +" con metodo toPrecision(2) es = "+ numero2.toPrecision(2)) //5.5
    alert ("numero " + numero2 +" con metodo toPrecision(4) es = "+ numero2.toPrecision(4)) //5.457

    //toExponential()
    var numero3 = 12345
    alert ("numero " + numero3 +" con metodo toExponential(2) es = "+ numero3.toExponential(2)) //1.23e+4

    

    // BOM

    //Metodos de window
    window.name="mi ventana";
        let texto="";
        texto +="<br/>Nombre: " + window.name;
        texto +="<br/>Ancho externo: " + window.outerWidth;
        texto +="<br/>Alto externo: " + window.outerHeight;
        texto +="<br/>Ancho interno: " + window.innerWidth;
        texto +="<br/>Alto interno: " + window.innerHeight;
        texto +="<br/>Scroll horizontal: " + window.pageXOffset;
        texto +="<br/>Scroll vertical: " + window.pageYOffset;
        texto +="<br/>desde borde izquierdo: " + window.screenX;
        texto +="<br/>desde borde superior: " + window.screenY;
        document.getElementById("ventana").innerHTML= texto;

        // CREACION DE VENTANAS
        function crearVentana(){
            miVentana = window.open("", "miVentana", "width=400,height=200");
            miVentana.document.write ("<h1>Mi ventana</h1>")
        }
        function cerrarVentana(){
            miVentana.close()
        }
        function redimensionarVentana(){
            miVentana.resizeBy(10,10)
        }
        function enfocar(){
            miVentana.focus();
        }
        function moverVentana(){
            miVentana.moveBy(10,10)
        }
        function imprimir(){
            miVentana.print()
        }
        
    </script>

    <button onclick="crearVentana()">crear ventana</button>
    <button onclick="cerrarVentana()">cerrar ventana</button>
    <button onclick="redimensionarVentana()">redimensionar</button>
    <button onclick="enfocar()">enfocar</button>
    <button onclick="moverVentana()">mover</button>
    <button onclick="imprimir()">imprimir</button>

  </body>
</html>
