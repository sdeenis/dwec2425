<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        .completada {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>Lista de Tareas</h1>
<input type="text" id="inputTarea" placeholder="Ingrese una nueva tarea">
<button onclick="agregarTarea()">Agregar tarea</button>

<ul id="listaTareas">
</ul>

<script>

/*innerHtml,textContent,value, getElement(byId,byClassName,BytagName) , setAttribute , className */

    function agregarTarea() {
        var input = document.getElementById("inputTarea");
        var listaTareas = document.getElementById("listaTareas");
        var textoTarea = input.value.trim();

        if (textoTarea !== "") {
            var li = document.createElement("li");
            li.textContent = textoTarea;
            li.onclick = function() {
                li.classList.toggle("completada");
            };

            var botonEliminar = document.createElement("button");
            botonEliminar.textContent = "Eliminar";
            botonEliminar.onclick = function() {
                listaTareas.removeChild(li);
            };

            li.appendChild(botonEliminar);
            listaTareas.appendChild(li);

            input.value = "";
        } else {
            alert("Por favor ingrese una tarea v√°lida.");
        }
    }
</script>

</body>
</html>
