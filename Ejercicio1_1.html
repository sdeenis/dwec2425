<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precioRosa = 8;
        const precioLirio = 10;
        const precioTulipan = 2;

        let cantidadRosa = 70;
        let cantidadLirio = 50;
        let cantidadTulipan = 120;

        let totalRosas = precioRosa * cantidadRosa;
        let totalLirios = precioLirio * cantidadLirio;
        let totalTulipanes = precioTulipan * cantidadTulipan;

        let total = totalRosas + totalLirios + totalTulipanes;

        console.log(
            "Rosa: precio unitario: " + precioRosa + ", cantidad: " + cantidadRosa + ", valor: " + totalRosas + "\n" +
            "Lirio: precio unitario: " + precioLirio + ", cantidad: " + cantidadLirio + ", valor: " + totalLirios + "\n" +
            "Tulipan: precio unitario: " + precioTulipan + ", cantidad: " + cantidadTulipan + ", valor: " + totalTulipanes + "\n" +
            "Total: " + total
        );
        //primera rama intento v2
    </script>
</body>
</html>
