    <script>
        function sumaNums(suma = 0, cont = 0) {
            let numero = Number(prompt("introduce un número (negativo para terminar): "));
            while (numero >= 0) {
                suma += numero;
                cont++;
                numero = Number(prompt("introduce un número (negativo para terminar): "));
            }
            window.alert("la suma es: " + suma);
            media(suma, cont);
        }

        function media(dividendo, divisor) {
            if (dividendo == 0) {
                window.alert("la media es 0")
            } else {
                window.alert("la media artimética es: " + dividendo / divisor); //Mejor cambiar el nombre de la variable
            }
        }
        //La funcion hay que declararla con suma y cont. Si no devuelve NaN.

        // let cont = 0;

        sumaNums();
