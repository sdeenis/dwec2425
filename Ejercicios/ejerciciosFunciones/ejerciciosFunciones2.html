<!-- 2. Media y suma hasta meter número negativo -->
<body>
    <script>
        function sumaNums(suma = 0, cont = 0) {
            num = Number(prompt("introduce un número (negativo para terminar):  "));
            if (num >= 0) {
                suma = suma + num;
                cont++;
                sumaNums(suma, cont); //Se le pasan los parametros para que no se igualen a 0.
            } else {
                window.alert("la suma es: " + suma);
                media(suma, cont);
            }
        }

        function media(dividendo, divisor) {
            window.alert("la media artimética es: " + dividendo/divisor); //Mejor cambiar el nombre de la variable
        } 
        //La funcion hay que declararla con suma y cont. Si no devuelve NaN.

        // let cont = 0;
        // let suma = 0;
        // let num = 0; No hace falta inicializar las variables.
        
        sumaNums();
        //sumaNums();
    </script>
